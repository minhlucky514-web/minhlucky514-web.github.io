<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel + Fireworks + Sakura Video + 2 Ảnh Tròn</title>
<style>
/* ===== VIDEO BACKGROUND ===== */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}
.video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== NỘI DUNG ===== */
body {
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: transparent;
    position: relative;
    z-index: 1;
}

#itemsArea {
    width: 90%;
    max-width: 300px;
    height: 120px;
    margin: 10px 0;
    padding: 8px;
    font-family: monospace;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    border-radius: 8px;
    position: relative;
    z-index: 2;
}

/* ===== KHUNG TRUNG TÂM ===== */
#mainRow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
    z-index: 2;
}
.side-img {
    width: 120px;
    height: 120px;
    border-radius: 50%; /* tròn */
    object-fit: cover;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* bóng đẹp */
    transition: transform 0.3s;
}
.side-img:hover { transform: scale(1.1); }

#wheelContainer {
    position: relative;
    width: 500px;
    max-width: 90vw;
    height: 500px;
    max-height: 90vw;
    z-index: 2;
}
canvas { position: absolute; top:0; left:0; width: 100%; height: 100%; }
#wheelCanvas { background: transparent; z-index: 1; }
#fireCanvas  { background: transparent; z-index: 101; pointer-events: none; }

button#spinCenter {
    width: 80px; height: 80px;
    border-radius: 50%; border: none;
    background: #ff5050; color: #fff;
    font-size: 18px; font-weight: bold;
    cursor: pointer;
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    transition: transform 0.1s, background 0.3s, color 0.3s;
}
button#spinCenter:hover { transform: translate(-50%, -50%) scale(1.1); }

#alertDialog {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg,#ffeb3b,#ff9800);
    color: #4a148c; padding: 15px 25px;
    border-radius: 12px; font-size: 1.5em;
    font-weight: bold; text-align: center;
    box-shadow: 0 0 20px rgba(255,235,59,0.8);
    opacity: 0; pointer-events: none;
    transition: opacity 0.3s ease, background 0.3s, color 0.3s;
    z-index: 5; white-space: nowrap;
}
#alertDialog.show { opacity:1; pointer-events:auto; }
#alertDialog .alertText { display:inline-block; transition: color 0.3s; }
#alertDialog .closeBtn {
    position: absolute; top: 5px; right: 8px;
    font-size: 1.2em; background: transparent;
    border: none; color: #4a148c; cursor: pointer;
    font-weight: bold; transition: color 0.3s;
}
#alertDialog .closeBtn:hover { color: #b71c1c; }

#result {
    margin-top: 20px;
    font-size: 1.4em;
    font-weight: bold;
    color: #ffd700;
    transition: color 0.3s;
    position: relative;
    z-index: 2;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px){
    #mainRow { flex-direction: column; gap: 15px; }
    .side-img { width: 100px; height: 100px; }
    #wheelContainer { width: 90vw; height: 90vw; }
    button#spinCenter { width: 60px; height: 60px; font-size: 16px; }
}
</style>
</head>
<body>

<!-- VIDEO NỀN -->
<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="https://haken-system.com/public/assets/videos/sakura.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
</div>

<!-- INPUT DANH SÁCH -->
<textarea id="itemsArea" placeholder="Mỗi dòng một mục...">
Hưng
Kiệt
Khoa

Hoa
Giang
Công

Shiraki
</textarea><br>

<!-- HÀNG CHÍNH -->
<div id="mainRow">
    <img src="https://picsum.photos/200/200?random=1" alt="Left" class="side-img" id="leftImg">
    
    <div id="wheelContainer">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <canvas id="fireCanvas" width="500" height="500"></canvas>
        <button id="spinCenter">SPIN</button>
        <div id="alertDialog">
            <span class="alertText" id="alertText"></span>
            <button class="closeBtn">&times;</button>
        </div>
    </div>
    
    <img src="https://picsum.photos/200/200?random=2" alt="Right" class="side-img" id="rightImg">
</div>

<div id="result"></div>

<script>
// ===== JS VÒNG QUAY + FIREWORKS =====
const wheel = document.getElementById('wheelCanvas');
const ctx = wheel.getContext('2d');
const fire = document.getElementById('fireCanvas');
const fctx = fire.getContext('2d');
const itemsArea = document.getElementById('itemsArea');
const spinCenter = document.getElementById('spinCenter');
const alertDialog = document.getElementById('alertDialog');
const alertText = document.getElementById('alertText');
const closeBtn = alertDialog.querySelector('.closeBtn');
const resultDiv = document.getElementById('result');

let items = [];
let rotation = 0;
let spinning = false;
let dialogVisible = false;
let animationFrameId = null;
let fireAnimationFrameId = null;
let lastClick = 0;
let hueOffset = 0;

function parseText(t){ return t.split(/\r?\n/).map(l=>l.trim()).filter(Boolean); }

function drawWheel(){
    const w=wheel.width,h=wheel.height,r=Math.min(w,h)/2-10;
    ctx.clearRect(0,0,w,h);
    ctx.save();
    ctx.translate(w/2,h/2);
    ctx.rotate(rotation);
    const slice=2*Math.PI/(items.length||1);
    for(let i=0;i<(items.length||1);i++){
        const start=i*slice;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0,r,start,start+slice);
        const hue=(i*40+hueOffset)%360;
        const grd=ctx.createLinearGradient(-r,-r,r,r);
        grd.addColorStop(0, `hsl(${hue},70%,55%)`);
        grd.addColorStop(1, `hsl(${(hue+60)%360},80%,65%)`);
        ctx.fillStyle=grd;
        ctx.fill();
        ctx.save();
        ctx.rotate(start+slice/2);
        ctx.fillStyle='#fff';
        ctx.font='16px sans-serif';
        ctx.textAlign='right';
        ctx.fillText(items[i]||'',r-10,5);
        ctx.restore();
    }
    ctx.restore();
    // kim chỉ
    const arrowHue = (hueOffset+180)%360;
    ctx.fillStyle = `hsl(${arrowHue}, 80%, 60%)`;
    ctx.beginPath();
    ctx.moveTo(w/2,10);
    ctx.lineTo(w/2-15,40);
    ctx.lineTo(w/2+15,40);
    ctx.closePath();
    ctx.fill();
}

</script>
</body>
</html>
